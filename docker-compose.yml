version: '3.9'
services:
  user-api:
    container_name: user_api
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - mysql
    ports:
      - "8004:8000"
  
  mysql:
    image: mysql:9.3.0
    container_name: mysql_db
    environment:
      - MYSQL_ROOT_PASSWORD=root1234
      - MYSQL_DATABASE=user_db
      - MYSQL_USER=user
      - MYSQL_PASSWORD=root1234
    ports:
      - "3306:3306"
    volumes:
      - .data/mysql_data:/var/lib/mysql
    restart: on-failure:3

    